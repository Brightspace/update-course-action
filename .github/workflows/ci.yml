name: ci

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: Brightspace/third-party-actions@actions/checkout
    - uses: Brightspace/third-party-actions@actions/setup-node
      with:
        node-version: '12.x'
    - name: Build
      run: |
        npm ci
        npm test
